        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Tracie's Candy Shop</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>

                    <a class="nav-link active" aria-current="page" href="checkout.html">Checkout</a>
                  </li>
                  
          </nav>
    </header>
    <main>
        <div class="checkout">
            <div class="row">
                <div class="col">
                 <h1>Billing Address</h1>   
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <form class="row g-3">
                        <div class="col-md-6">
                          <label for="inputfirstname" class="form-label">First Name</label>
                          <input type="email" class="form-control" id="inputfirstname">
                        </div>
                        <div class="col-md-6">
                          <label for="inputlastname" class="form-label">Last Name</label>
                          <input type="password" class="form-control" id="inputlastname">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress2" class="form-label">Address 2</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label">City</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                          <label for="inputState" class="form-label">State</label>
                          <select id="inputState" class="form-select">
                            <option selected>Choose State...</option>
                            <option>...</option>
                          </select>
                        </div>
                        <div class="col-md-2">
                          <label for="inputZip" class="form-label">Zip</label>
                          <input type="text" class="form-control" id="inputZip">
                        </div>
                        <label>
                            <input type="checkbox" checked="checked" name="sameaddress"> Shipping address same as billing
                        </label>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Continue</button>
                        </div>
                      </form>
            </div>
        </div>
    </div>
  
    
     </main>


     <footer>

     </footer>
